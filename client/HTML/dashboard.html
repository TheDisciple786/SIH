<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>
    <nav class="nav-bar">
        <ul>
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="workout.html" class="nav-link">Workouts</a></li>
          <li><a href="friends.html" class="nav-link">Friends</a></li>
          <li><a href="rewards.html" class="nav-link">Rewards</a></li>
        </ul>
    </nav>
    <br><br>
    <div class="parent_container">
        <div class="calories_container">
            <div class="calories_title">Calories Burned</div>
            <div class="calories_value" id="caloriesValue">13500.00</div>
            <div class="calories_unit" id="caloriesUnit">kcal</div>
            <div class="calories_percentage" id="caloriesPercentage">(+10%)</div>
            <div class="calories_description">Total calories burned today</div>
        </div>
        <div class="workout">
            <div class="workout_title">Workout</div>
            <div class="workout_value" id="workoutValue">6</div>
            <div class="workout_description">Total number of workouts for today</div>
        </div>
        <div class="average">
            <div class="average_title">Average Calories Burned</div>
            <div class="average_value" id="averageValue">13500.00</div>
            <div class="average_unit" id="averageUnit">kcal</div>
            <div class="average_percentage" id="averagePercentage">(+10%)</div>
            <div class="average_description">Average Calories Burned on each workout</div>
        </div>
        <div class="pie-chart-parent-container">
            <div class="pie-chart-container">
                <div class="pie-chart-title">Personal Record of this week</div>
                <div class="pie-chart" id="pieChart"></div>
            </div>
        </div>
    </div>
    <script src="../JAVASCRIPT/dashboard.js"></script>
</body>
</html>
